      value: "<p>Summer Promo - Discover the Majestic Alps</p><p>Get ready to experience the Alps in all its glory! Plan your summer trip now and take advantage of our exclusive summer promotion. Enjoy breathtaking views, fresh mountain air, and a myriad of outdoor activities.</p><p>Here’s what we have in store for you:</p><p>- A 7-night stay at a cozy and comfortable hotel in the heart of the Alps<br>- Daily breakfast and dinner, featuring local and seasonal ingredients<br>- Guided hikes and mountain walks, with the option to explore on your own<br>- Access to top-tier facilities, including a swimming pool, sauna, and fitness center<br>- Complimentary pick-up and drop-off from the nearest airport or train station</p><p>Book now and benefit from our discounted rates. Starting from just $999 per person, this is the best time to discover the majestic Alps. Don't wait; this promotion won’t last forever!</p><p>Contact us today to book your summer escape to the stunning Alps.</p>"
