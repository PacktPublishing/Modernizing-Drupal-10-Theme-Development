ul><li>upload, post, transmit, share or otherwise make available any User Content that is unlawful, harmful, threatening, abusive, harassing, tortious, defamatory, vulgar, obscene, libelous, invasive of another''s privacy, hateful, or racially, ethnically or otherwise objectionable.</li><li>harm minors in any way.</li><li>impersonate any person or entity or falsely state or otherwise misrepresent your affiliation with a person or entity.</li><li>upload, post, transmit, share, store or otherwise make publicly available on [Website Name] any private information of any third party, including, without limitation, addresses, phone numbers, email addresses, Social Security numbers and credit card numbers.</li></ul><p>&nbsp;</p><p><strong>Warranty Disclaimer:</strong><br>[Website Name] is provided on an "as is" and "as available" basis. [Website Name] makes no representations or warranties of any kind, express or implied, as to the operation of [Website Name] or the information, content, materials, or products included on [Website Name].</p>'
