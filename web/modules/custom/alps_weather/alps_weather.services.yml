services:
  logger.channel.alps_weather:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: [ 'alps_weather' ]

  alps_weather.weather_client:
    class: 'Drupal\alps_weather\WeatherClient'
    arguments:
      - '@http_client'
      - '@logger.channel.alps_weather'
      - '@config.factory'
